{% extends 'customer/cust_base.html' %}
 {% load crispy_forms_tags %}
{% block content %}
  <div class="row">
    {% for i in data %}
      <div class="col-md-6">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ i.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body" style="background-color: blanchedalmond;">
                <p class="card-text"></p>
                <h5 class="card-title">{{ i.category_name }}</h5>
                <p class="card-text"><small class="text-body-secondary"><b>{{ i.descripton }}</b></small></p>


                <a href="{% url 'add_categ' i.id %}" class="btn btn-success">Buy now</a>




              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
